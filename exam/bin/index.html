<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Order Management</title>
  <script defer src="main.dart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f2f4f7;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 8px;
      margin: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📦 Order Management</h1>

    <h3>🔍 Search by Item Name:</h3>
    <input type="text" id="searchBox" placeholder="Enter Item Name">
    <button id="btnSearch">Search</button>

    <h3>📝 Add New Order:</h3>
    <input type="text" id="item" placeholder="Item code">
    <input type="text" id="itemName" placeholder="Item name">
    <input type="number" id="price" placeholder="Price">
    <input type="text" id="currency" placeholder="Currency">
    <input type="number" id="quantity" placeholder="Quantity">
    <button id="btnAdd">Add Order</button>

    <h3>📋 Order List:</h3>
    <table id="orderTable">
      <thead>
        <tr>
          <th>Item</th>
          <th>Item Name</th>
          <th>Price</th>
          <th>Currency</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody id="orderBody"></tbody>
    </table>
  </div>
</body>
</html>
